services:
  meeting-minutes-byc:
    build: .
    image: meeting-minutes-byc:latest
    container_name: meeting-minutes-byc
    ports:
      - "5002:5000"
    volumes:
      # ローカル環境用のマウント設定
      - ~/nas-project-data/meeting-minutes-byc/uploads:/app/uploads
      - ~/nas-project-data/meeting-minutes-byc/transcripts:/app/transcripts
      - ~/nas-project-data/meeting-minutes-byc/logs:/app/logs
      # 認証データベースのマウント（読み取り専用）
      - ~/nas-project-data:/nas-project-data:ro
      # nas-dashboardのutilsディレクトリへのアクセス（認証モジュール用）
      - ~/nas-project/nas-dashboard:/nas-project/nas-dashboard:ro
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - UPLOAD_DIR=/app/uploads
      - TRANSCRIPT_DIR=/app/transcripts
      - TEMPLATES_DIR=/app/templates
      - HOST=0.0.0.0
      - PORT=5000
      - TZ=Asia/Tokyo
      - NAS_MODE=true
      - SUBFOLDER_PATH=/meetings
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=meeting-minutes-byc"
      - "com.docker.compose.service=meeting-minutes-byc"
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
