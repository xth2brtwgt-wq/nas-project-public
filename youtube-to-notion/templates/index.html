    <script>
        // ã‚µãƒ–ãƒ•ã‚©ãƒ«ãƒ€ãƒ‘ã‚¹ã‚’JavaScriptã«æ¸¡ã™
        window.SUBFOLDER_PATH = '{{ subfolder_path }}';
        
        // Socket.IOæ¥ç¶š
        const subfolderPath = window.SUBFOLDER_PATH || '';
        const socketPath = subfolderPath ? `${subfolderPath}/socket.io` : '/socket.io';
        const socket = io({
            path: socketPath
        });
        let currentSessionId = null;
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('youtubeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                youtube_url: document.getElementById('youtubeUrl').value,
                save_to_notion: document.getElementById('saveToNotion').checked,
                summary_length: document.getElementById('summaryLength').value,
                include_timestamps: document.getElementById('includeTimestamps').checked,
                include_comments: document.getElementById('includeComments').checked
            };
            
            startProcessing(formData);
        });
        
        // å‡¦ç†é–‹å§‹
        function startProcessing(formData) {
            // UIçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            hideAllContainers();
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<span class="loading-spinner me-2"></span>å‡¦ç†ä¸­...';
            
            // APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã®ãƒ‘ã‚¹ã‚’ç”Ÿæˆã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
            function apiPath(path) {
                const apiPath = path.startsWith('/') ? path : `/${path}`;
                return `${subfolderPath}${apiPath}`;
            }
            
            // APIå‘¼ã³å‡ºã—
            fetch(apiPath('/api/youtube/process'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentSessionId = data.session_id;
                    showProgress();
                    socket.emit('join_room', { session_id: currentSessionId });
                } else {
                    showError(data.error || 'å‡¦ç†ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            })
            .catch(error => {
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            });
        }
        
        // é€²æ—è¡¨ç¤º
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }
        
        // çµæœè¡¨ç¤º
        function showResult(result) {
            hideAllContainers();
            document.getElementById('resultContainer').style.display = 'block';
            
            // å‹•ç”»æƒ…å ±è¡¨ç¤º
            const videoInfo = document.getElementById('videoInfo');
            videoInfo.innerHTML = `
                <h5><i class="bi bi-play-circle me-2"></i>${result.video_info.title}</h5>
                <p class="mb-1"><strong>ãƒãƒ£ãƒ³ãƒãƒ«:</strong> ${result.video_info.channel}</p>
                <p class="mb-1"><strong>å†ç”Ÿæ™‚é–“:</strong> ${result.video_info.duration_formatted}</p>
                <p class="mb-0"><strong>ã‚«ãƒ†ã‚´ãƒª:</strong> ${result.video_info.category}</p>
            `;
            
            // è¦ç´„è¡¨ç¤º
            const summaryContent = document.getElementById('summaryContent');
            summaryContent.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${result.summary}</pre>`;
            
            // Notionãƒœã‚¿ãƒ³è¡¨ç¤º
            if (result.notion_url) {
                document.getElementById('notionBtn').style.display = 'inline-block';
                document.getElementById('notionBtn').onclick = () => window.open(result.notion_url, '_blank');
            }
            
            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.getElementById('downloadBtn').onclick = () => {
                if (currentSessionId) {
                    // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    const downloadUrl = apiPath(`/api/youtube/download/${currentSessionId}`);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = '';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }
            };
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            hideAllContainers();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${message}`;
            errorDiv.style.display = 'block';
            resetForm();
        }
        
        // ã‚³ãƒ³ãƒ†ãƒŠéè¡¨ç¤º
        function hideAllContainers() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetForm() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').innerHTML = '<i class="bi bi-play-circle me-2"></i>è¦ç´„ç”Ÿæˆé–‹å§‹';
        }
        
        // ã‚µãƒ³ãƒ—ãƒ«URLè¨­å®š
        function setSampleUrl(url) {
            document.getElementById('youtubeUrl').value = url;
        }
        
        // æ–°ã—ã„å‡¦ç†é–‹å§‹
        document.getElementById('newProcessBtn').addEventListener('click', function() {
            hideAllContainers();
            document.getElementById('youtubeForm').reset();
        });
        
        // Socket.IOã‚¤ãƒ™ãƒ³ãƒˆ
        socket.on('progress_update', function(data) {
            if (data.session_id === currentSessionId) {
                // é€²æ—ãƒãƒ¼æ›´æ–°
                document.getElementById('progressBar').style.width = data.progress + '%';
                document.getElementById('progressText').textContent = data.message;
                
                // ã‚¹ãƒ†ãƒƒãƒ—æ›´æ–°
                updateStep(data.step);
            }
        });
        
        socket.on('process_complete', function(data) {
            if (data.session_id === currentSessionId) {
                showResult(data.result);
                // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                resetForm();
            }
        });
        
        socket.on('error', function(data) {
            showError(data.error);
            // ã‚¨ãƒ©ãƒ¼æ™‚ã‚‚ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            resetForm();
        });
        
        // ã‚¹ãƒ†ãƒƒãƒ—æ›´æ–°
        function updateStep(step) {
            const steps = {
                'video_info': 1,
                'downloading': 2,
                'transcription': 3,
                'summarizing': 4,
                'notion_save': 5,
                'completed': 5
            };
            
            const currentStep = steps[step] || 0;
            
            for (let i = 1; i <= 5; i++) {
                const stepElement = document.getElementById(`step${i}`);
                stepElement.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    stepElement.classList.add('completed');
                } else if (i === currentStep) {
                    stepElement.classList.add('active');
                }
            }
        }
        
        // åˆæœŸåŒ–
    </script>
